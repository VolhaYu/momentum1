<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="ancients">
            <img class="img" src="assets/Ancients/Azathoth.png" alt="Azathoth">
            <img class="img" src="assets/Ancients/Cthulthu.png" alt="Cthulthu">
            <img class="img" src="assets/Ancients/IogSothoth.png" alt="IogSothoth">
            <img class="img" src="assets/Ancients/ShubNiggurath.png" alt="ShubNiggurath">
        </div>
        <div class="difficulty">
            <form action="#">
                <button class="button">Очень легкий</button>
                <button class="button">легкий</button>
                <button class="button">средний</button>
                <button class="button">высокий</button>
                <button class="button">очень высокий</button>
            </form>
        </div>
        <div class="shuffling-button">Замешать калоду</div>
        <div class="shuffling-cards">
            <div class="counter">
                <div class="stages">
                    <p class="p">этап 1:</p>
                    <span class="span green stage1"></span>
                    <span class="span brown stage1"></span>
                    <span class="span blue stage1"></span>
                </div>
                <div class="stages">
                    <p class="p">этап 2:</p>
                    <span class="span green stage2"></span>
                    <span class="span brown stage2"></span>
                    <span class="span blue stage2"></span>
                </div>
                <div class="stages">
                    <p class="p">этап 3:</p>
                    <span class="span green stage3"></span>
                    <span class="span brown stage3"></span>
                    <span class="span blue stage3"></span>
                </div>
            </div>        
            <div class="shirt-card">
                <img class="img-cards" src="assets/mythicCardBackground.png" alt="shirt-card">
            </div>
            <div class="random-cards">
            </div>
        </div>
    </div>
    <script src="index.js"></script>    
</body>
</html>
